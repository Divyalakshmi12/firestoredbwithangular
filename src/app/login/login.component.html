
<div *ngIf="!isSignedIn" style="height:100%">
    <img src="assets/images/wave.png" alt="wave" class="waveimagewrap">
    <div class="container height100">
        <div class="login_container flex height100 justifyspacebetween">
            <div class="flex leftimgwrap height100">
                <img src="assets/images/bg.svg" alt="bg" class="letfimg">
            </div>
            <div class="flex rightloginwrap justifyCenter alignCenter flexCol">
                    <div class="flex justifyend signuppanel"><a  [routerLink]="['/signup']">SignUp</a></div>
                    <form class="example-form">
                        <img src="assets/images/avatar.svg" class="avimg">
                        <h2 class="formtitle">Welcome</h2>
                        <div class="col-xs-12 col-sm-12">
                            <mat-form-field>
                                <mat-label class="font17">Enter EmailId</mat-label>
                              
                                <input matInput placeholder="Please enter EmailId" #email />
                            </mat-form-field>
                        </div>
                        <div class="col-xs-12 col-sm-12">
                          <mat-form-field>
                            <mat-label class="font17">Enter your password</mat-label>
                          
                            <input  matInput [type]="hide ? 'password' : 'text'" #password/>
                            <!-- <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
                        </mat-form-field>
                        <button mat-raised-button color="warn" color="warn" (click)="onSignIn(email.value,password.value)">Sign In</button>
                        </div>
                      

                      </form>
                    
                  
            </div>
        </div>
    </div>
</div>
<app-home *ngIf="isSignedIn" (isLogOut)="handleLogout()"></app-home>
