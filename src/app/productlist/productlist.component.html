<div class="container">
    <div class="col-sm-5">
      <div class="search_data form-group">
          <input type="text" [(ngModel)]="term" class="searchcls form-control" placeholder="search here.."/>
  
      </div>
    </div>
    <div class="clearfix"></div>
  <div *ngFor="let i of productData | filter:term">
   
  
    
    <div class="col-sm-3">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{i.Name}}</mat-card-title>
        <mat-card-subtitle>{{i.Description}}</mat-card-subtitle>
      </mat-card-header>
      <div style="width:100%;height:100%">
        <img mat-card-image src={{i.prodImage}} alt="Photo of a Shiba Inu" style="width:100%;height:100%">
      </div>
     
     <div class="flex justifybetween aligncenter"> 
      <div>{{i.Price | currency:'INR'}}</div> 
      <div><mat-card-actions>
        
            <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" style="margin-right: 10px;">
            <span class="glyphicon glyphicon-thumbs-up"></span>
          </button>
          <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="addToCart(i.id,i)">
             <span class="glyphicon glyphicon-shopping-cart"></span>
          </button>
         
    </mat-card-actions>
    </div>
    </div>
    </mat-card>
    </div>
    </div>
  </div>
